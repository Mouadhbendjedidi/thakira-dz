name: Translate TODO and Open PR

on:
  push:
    branches: [main]

jobs:
  translate:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install @vitalets/google-translate-api

      - name: Run translation script
        run: node translate_todo.js

      - name: Create PR with translated TODO
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Auto: Translated TODO.md to Arabic"
          branch: auto/translated-todo-ar
          title: "Auto PR: Translated TODO.md to Arabic"
          body: "Automatically translated TODO.md to Arabic."
          add-paths: TODO.ar.md
